server.port=9002


#Configurar base de datos en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
#--Muestra por log lo que hace sql
spring.jpa.show-sql=true
#---Habilita el acceso a la consola de la BD h2
spring.h2.console.enabled=true

#Importar datos necesarios(tipoUsuario,tipoObra,etc)
spring.jpa.properties.hibernate.hbm2ddl.import_files=import-estado-pedido-profile-testing.sql, import-tipos-obra-profile-testing.sql, import-productos-profile-testing.sql, import-obra-profile-testing.sql











